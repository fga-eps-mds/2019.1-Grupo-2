<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div id="Login-box">
    <div class="right-box">
      <h1><strong>Login</strong></h1>

      <p style="width:100%">
        Você já possui uma conta?
         <a [routerLink]="['/create-psychologist']"><strong>Crie uma conta</strong></a>
        agora e aproveite o melhor da MindsY. <a class="forgotPassword-link">Esqueceu a senha?</a>
      </p>
      
      <input type="text" formControlName="crp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.crp.errors }" placeholder=" Digite seu CRP"/>
      <div *ngIf="submitted && f.crp.errors" class="invalid-feedback">
          <div *ngIf="f.crp.errors.required">CRP é obrigatório</div>
      </div>

      <div class="form-group">
          <label for="password"></label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder=" Digite sua Senha"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
          </div>
      </div>

      

      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
